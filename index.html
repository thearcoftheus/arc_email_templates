---
layout: default
---
<html>
<head>
<link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
</head>
<body>
<div class="home">
<h1>Email Templates</h1>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
</body>
</html>
